<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>20four7VA</title>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <span class="top-right wow fadeInRight"></span>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-11">
                    <div class="entry-form">
                        <div class="card login-card">
                            <div class="row d-flex h-100 no-gutters">
                                <div class="col-lg-6 card-vector">
                                    <div class="">
                                        <div class="login-logo">
                                            <img src="images/20four7va_logo.png" />
                                            <p>Providing top-quality, full-service virtual assistant services worldwide</p>
                                        </div>
                                        <div class="text-center intro-vector">
                                            <img class="img-fluid" src="images/login-vector.svg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 login-right">
                                    <div class="login-box w-100">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-xl-9 col-lg-10">
                                                <div class="form-title">
                                                    <h2 class="login-card-description">Login</h2>
                                                </div>
                                                <form action="#">
                                                    <div class="form-group">
                                                        <input type="text" name="User Name" id="username" class="form-control" placeholder="Username">
                                                        <i>
                                                            <img src="images/user.svg" />
                                                        </i>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                                        <i>
                                                            <img src="images/password.svg" />
                                                        </i>
                                                    </div>
                                                    <button class="btn btn-theme">Login</button>
                                                </form>
                                                <div class="fgt-pwd">
                                                    <span>New User? <a href="#">SIGNUP</a></span>
                                                    <span><a href="forgot-password.html">Forgot Password?</a></span>
                                                </div>
                                                <div class="or"><span><i>or</i></span></div>

                                                <button class="btn google-login"> <img src="images/google-icon.svg" /> Sign in with Google</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="copyright">Copyright © 2015-2021 <a href="#">20four7va.com</a></div>
                    </div>
                </div>
            </div>
            
        </div>
        <span class="bottom-left wow fadeInLeft"></span>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
